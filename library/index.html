<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <header class="header">
        <h1>Library</h1>
        <button class="login">login</button>
      </header>
      <button class="new-book btn">+ Add Book</button>
      <form action="" class="hidden form scale-up-center">
        <input
          type="text"
          name="title"
          id="title"
          placeholder="title"
          required
        />
        <input
          type="text"
          name="author"
          id="author"
          placeholder="author"
          required
        />
        <input
          type="text"
          name="pages"
          id="pages"
          placeholder="Pages"
          required
        />
        <div class="read-section">
          <label class="check">Have you read it?</label>
          <input type="checkbox" name="read-status" id="read-status" />
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>

    <script src="lib.js"></script>
  </body>
</html>
